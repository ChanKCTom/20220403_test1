	<body style = "margin: 0px">

		<div id="container"></div>
		<script type="importmap">

				"imports": {

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from './jsm/postprocessing/UnrealBloomPass.js';

			let camera, controls;
			let composer, renderer, scene, camera1, loader;
			let material , cube, cubeCamera, model, mousePosx, mousePosy, orbit;

			

			init();
			animate();

		
			document.addEventListener('mousemove', function(e){
				let scale = -0.01;
				orbit.rotateY( e.movementX * scale );
				orbit.rotateX( e.movementY * scale ); 
				orbit.rotation.z = 0; //this is important to keep the camera level..
				
				})
					
		
		
					
			
			function init() {

				const container = document.getElementById( 'container' );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 10000);
				camera.position.set(0, 5, 5);
				
				scene.add(camera);
				camera.lookAt(0,0,0)

	
				

				scene.add( new THREE.AmbientLight( 0x404040 , 0.3) );
				const axesHelper = new THREE.AxesHelper( 5 );
				scene.add( axesHelper );
	

				const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
				const material = new THREE.MeshNormalMaterial();

				const mesh = new THREE.Mesh( geometry, material );
				mesh.position.y += 0.1;
				scene.add( mesh );
				
	
				orbit = new THREE.Object3D();
				orbit.rotation.order = "YXZ"; //this is important to keep level, so Z should be the last axis to rotate in order...
				orbit.position.copy( mesh.position );
				scene.add(orbit);
				//offset the camera and add it to the pivot
				//you could adapt the code so that you can 'zoom' by changing the z value in camera.position in a mousewheel event..
		
				orbit.add( camera );	

					

				

		

				



		
			

			}



			function animate() {
							
			

				// if(model) 
				// {
				// camera.position.y = camera.position.y * 0.95 + mousePosy * 0.05 ;
    			// camera.position.x = camera.position.x * 0.95 + mousePosx * 0.05 ;
				// }
				renderer.render(scene, camera);
				
				requestAnimationFrame(animate );
				
				

			}
			
	
			
		</script>

	</body>

</html>
